<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotifylogo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
      <h1>Welcome To The Best Playlist</h1>
      <div class="songItemContainer">
      <div class="songItem">
        <span><img src="songitem.png" alt="1">
            <!-- <div class="try"> -->
        <span class="songName">Abhi Mujh Me Kahi</span>
        <span class="songlistplay"><span class="duration">5:34 <i  id="0" class="fa-solid songItemPlay fa-play"></i></span></span>
    </div>
    <div class="songItem">
        <span><img src="songitem.png" alt="1">
            <!-- <div class="try"> -->
        <span class="songName">Radio</span>
        <span class="songlistplay"><span class="duration">5:34 <i  id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
    </div>
    <div class="songItem">
        <span><img src="songitem.png" alt="1">
            <!-- <div class="try"> -->
        <span class="songName">Galliyan</span>
        <span class="songlistplay"><span class="duration">5:34 <i  id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
    </div>
    <div class="songItem">
        <span><img src="songitem.png" alt="1">
            <!-- <div class="try"> -->
        <span class="songName">Nagada</span>
        <span class="songlistplay"><span class="duration">5:34 <i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
    </div>
      </div>
    </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100" />
        <div class="icons">
        <i id="previous"class="fa-solid  fa-2x fa-backward"></i>
        <i id="masterPlay" class="fa-solid fa-2x fa-play"></i>
        <i id="next"class="fa-solid  fa-2x fa-forward"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
    </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/22cf1890a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
